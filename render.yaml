# render.yaml - Final Version for Marsquad Auto-Bot

# This is the "Public Blueprint" for your service.
# It is SAFE to commit this file to GitHub.

version: "1"
services:
- type: web
  name: marsquad-auto-bot
  runtime: docker
  plan: free
  region: oregon
  
  # This section tells Render the NAMES of the secrets your bot needs.
  # The actual secret values MUST be set in the Render Dashboard.
  envVars:
  - key: API_ID
  - key: API_HASH
  - key: SESSION_NAME